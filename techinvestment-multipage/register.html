<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechInvestment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Register Page -->
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-brand">
                    <i class="fas fa-chart-line"></i>
                    <span>TechInvestment</span>
                </a>
            </div>

            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Cadastro</h2>
                    <p>Crie sua conta e comece a investir hoje mesmo</p>
                </div>
                <div class="auth-card-content">
                    <form id="register-form" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="register-name">Nome Completo</label>
                            <input type="text" id="register-name" placeholder="Seu nome completo" required>
                        </div>

                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" placeholder="seu@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">Senha</label>
                            <div class="password-input">
                                <input type="password" id="register-password" placeholder="Sua senha" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="register-confirm-password">Confirmar Senha</label>
                            <div class="password-input">
                                <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('register-confirm-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="accept-terms" required>
                            <label for="accept-terms">
                                Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                    </form>

                    <div class="auth-links">
                        <div class="auth-switch">
                            Já tem uma conta? 
                            <a href="login.html">Faça login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

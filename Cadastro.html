<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="styletelacadastro.css">
</head>

<body class="corpo">
    <header class="titulo">
        <button>← Voltar</button>
        <h1>TechInvestiment</h1>
    </header>
    <main>
        <div class="caixa_informacoes">
            <h1>Criar Conta</h1>
            <h4>Junte-se a milhares de investidores inteligentes</h4>
            <label for="nomecompleto">Nome Completo</label>
            <input type="text" class="nomecompleto"><br>
            <label for="gmail">E-mail</label>
            <input type="email" class="gmail"><br>
            <label for="senha">Senha</label>
            <input type="password" class="senha"><br>
            <label for="confirmarsenha">Confirmar Senha</label>
            <input type="password" class="confirmarsenha"><br>
            <input type="checkbox" class="aceitartermos"><label for="aceitartermos">Acerto os termos de uso e política
                de privacidade</label><br>
            <button class="criarconta">Criar Conta</button>
            <p>Já tem uma conta?<a href=""> Faça login aqui</a></p>
        </div>
    </main>

</body>

</html>

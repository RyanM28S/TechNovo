<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechInvestment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Login Page -->
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="auth-brand">
                    <i class="fas fa-chart-line"></i>
                    <span>TechInvestment</span>
                </a>
            </div>

            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Login</h2>
                    <p>Entre na sua conta para acessar seus investimentos</p>
                </div>
                <div class="auth-card-content">
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="seu@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Senha</label>
                            <div class="password-input">
                                <input type="password" id="login-password" placeholder="Sua senha" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                    </form>

                    <div class="auth-links">
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                        <div class="auth-switch">
                            NÃ£o tem uma conta? 
                            <a href="register.html">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
